        <main class="max-w-7xl mx-auto px-6 py-12">

                                <button @click.stop="deleteEntry(item.id)" class="bg-white/95 p-3 rounded-2xl shadow-xl text-red-600 hover:bg-red-600 hover:text-white transition-all"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
                            </div>

            <div x-show="view === 'detail'" x-cloak x-transition>

                        </button>
                        <div class="bg-white rounded-[4rem] shadow-2xl overflow-hidden border border-slate-100 flex flex-col card-shadow">

                                    <button @click="copyPrompt(selectedItem.prompt)" class="absolute top-6 right-6 bg-white/10 hover:bg-indigo-500 text-white text-[10px] font-black px-6 py-2 rounded-full backdrop-blur-md transition-all">COPY</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </main>
    </div>

    <div x-show="openModal" x-cloak class="fixed inset-0 z-50 flex items-center justify-center p-6" @paste.window="handlePaste($event)">
        <div class="fixed inset-0 bg-slate-900/80 backdrop-blur-lg" @click="openModal = false"></div>
        <div class="bg-white rounded-[3.5rem] p-12 w-full max-w-3xl relative shadow-2xl overflow-y-auto max-h-[90vh] card-shadow">
            <h3 class="text-3xl font-black text-slate-800 mb-10" x-text="isEditing ? '„Éä„É¨„ÉÉ„Ç∏„ÇíÁ∑®ÈõÜ„Åô„Çã' : 'Êñ∞Ë¶è„Éä„É¨„ÉÉ„Ç∏„ÇíÁôªÈå≤'"></h3>
            <div class="space-y-8">
                <div><label class="block text-[10px] font-black text-slate-400 mb-3 uppercase tracking-widest">Administrator Password</label><input x-model="adminPass" type="password" placeholder="ÁÆ°ÁêÜ„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ" class="w-full px-6 py-4 bg-slate-50 rounded-2xl ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-indigo-500 transition-all font-bold"></div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div><label class="block text-[10px] font-black text-slate-400 mb-3 uppercase tracking-widest">Knowledge Title</label><input x-model="form.title" type="text" placeholder="„Çø„Ç§„Éà„É´„ÅÆÂÖ•Âäõ" class="w-full px-6 py-4 bg-slate-50 rounded-2xl ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-indigo-500"></div>
                    <div><label class="block text-[10px] font-black text-slate-400 mb-3 uppercase tracking-widest">Category</label><select x-model="form.tag" class="w-full px-6 py-4 bg-slate-50 rounded-2xl ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-indigo-500 appearance-none"><template x-for="t in ['Âñ∂Ê•≠', 'Êé°Áî®', 'ÂäπÁéáÂåñ', 'ÁµÑÁπîÈñãÁô∫', '„Éû„Éã„É•„Ç¢„É´']"><option :value="t" x-text="t"></option></template></select></div>
                </div>
                <div><label class="block text-[10px] font-black text-slate-400 mb-3 uppercase tracking-widest">Reference Image (Paste or Select)</label>
                    <div class="relative border-4 border-dashed border-slate-100 rounded-[2.5rem] p-10 text-center bg-slate-50 hover:bg-slate-100 min-h-[200px] flex flex-col justify-center overflow-hidden transition-all group">
                        <template x-if="form.imagePreview"><div class="relative inline-block"><img :src="form.imagePreview" class="max-h-64 mx-auto rounded-2xl shadow-2xl border-4 border-white"><div class="mt-4 text-[10px] font-black text-slate-400 uppercase tracking-widest">Size: <span x-text="Math.round(dataSize/1000)"></span>KB / 50KB <span :class="dataSize > 40000 ? 'text-red-500' : 'text-green-500'">‚óè</span></div></div></template>
                        <template x-if="!form.imagePreview"><div class="flex flex-col items-center"><svg class="w-12 h-12 text-slate-200 mb-4 group-hover:text-indigo-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg><p class="text-slate-400 text-xs font-bold leading-relaxed">Ë≤º„Çä‰ªò„Åë(Ctrl+V)„Åæ„Åü„ÅØ„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Éï„Ç°„Ç§„É´ÈÅ∏Êäû</p></div></template>
                        <input type="file" @change="handleFile($event)" class="absolute inset-0 opacity-0 cursor-pointer">
                    </div>
                </div>
                <div><label class="block text-[10px] font-black text-slate-400 mb-3 uppercase tracking-widest">Prompt Content</label><textarea x-model="form.prompt" rows="8" placeholder="ÊåáÁ§∫Êñá„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ" class="w-full px-8 py-6 bg-slate-50 rounded-[2rem] ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-indigo-500 font-mono text-sm leading-relaxed shadow-inner"></textarea></div>
            </div>
            <div class="mt-12 flex justify-end items-center space-x-6">
                <button @click="openModal = false" class="font-black text-xs text-slate-300 hover:text-slate-500 transition-all uppercase">Cancel</button>
                <button @click="submitForm()" :disabled="isSubmitting || !adminPass || dataSize > 48000" class="bg-indigo-600 text-white px-14 py-5 rounded-[2rem] font-black shadow-2xl active:scale-95 disabled:opacity-30 flex items-center uppercase tracking-widest text-xs">
                    <span x-show="!isSubmitting" x-text="isEditing ? 'Update Knowledge' : 'Save Knowledge'"></span>
                    <span x-show="isSubmitting" class="flex items-center"><svg class="animate-spin h-4 w-4 mr-3" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Saving...</span>

    <div x-show="showToast" x-cloak x-transition class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-10 py-5 rounded-3xl shadow-2xl z-[100] font-black text-[10px] tracking-[0.2em] uppercase border border-white/10" x-text="toastMessage"></div>

    <script>
        const GAS_API_URL = 'https://script.google.com/a/macros/funaisoken.co.jp/s/AKfycbxvxL0poEezQ9BrlfvYi1Z0LF8HPmh2fgQEa9CV1pW2xKCqFTZ9jqcQSNhU69YWv90A/exec'; 

        function galleryApp() {
            return {
                view: 'list', isAdmin: false, isEditing: false, openModal: false, isSubmitting: false, isLoading: true, showToast: false, toastMessage: '', activeTag: 'All', searchQuery: '', adminPass: '', selectedItem: null, items: [], dataSize: 0,
                form: { id: null, title: '', tag: 'ÂäπÁéáÂåñ', prompt: '', imagePreview: null },

                async init() {
                    this.isLoading = true;
                    try {
                        const response = await fetch(GAS_API_URL);
                        const result = await response.json();
                        if (result.success) {
                            this.items = result.data || [];
                            const urlParams = new URLSearchParams(window.location.search);
                            const idFromUrl = urlParams.get('id');
                            if (idFromUrl) setTimeout(() => this.showDetail(idFromUrl), 600);
                        } else { throw new Error(result.error); }
                    } catch (error) {
                        console.error('Fetch Error:', error);
                        alert('„Éá„Éº„Çø„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇGAS„ÅÆURL„Å®„Ç¢„ÇØ„Çª„ÇπÊ®©Ë®≠ÂÆö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    } finally { this.isLoading = false; }
                },

                filteredItems() {
                    const query = this.searchQuery.toLowerCase();
                    return this.items.filter(item => {
                        const matchesTag = this.activeTag === 'All' || item.tag === this.activeTag;
                        const matchesSearch = item.title.toLowerCase().includes(query) || item.prompt.toLowerCase().includes(query);
                        return matchesTag && matchesSearch;
                    });
                },

                openModalForAdd() { this.isEditing = false; this.form = { id: null, title: '', tag: 'ÂäπÁéáÂåñ', prompt: '', imagePreview: null }; this.dataSize = 0; this.openModal = true; },
                openModalForEdit(item) { this.isEditing = true; this.form = { ...item, imagePreview: item.image }; this.dataSize = item.image ? item.image.length : 0; this.openModal = true; },
                handleFile(e) { const file = e.target.files[0]; if (file) this.processFile(file); },
                handlePaste(e) {
                    if (!this.openModal) return;
                    const items = (e.clipboardData || e.originalEvent.clipboardData).items;
                    for (let item of items) { if (item.kind === 'file' && item.type.includes('image')) this.processFile(item.getAsFile()); }
                },
                async processFile(file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            let quality = 0.75; let maxWidth = 550;
                            const compress = (w, q) => {
                                const canvas = document.createElement('canvas');
                                let width = img.width; let height = img.height;
                                if (width > w) { height *= w / width; width = w; }
                                canvas.width = width; canvas.height = height;
                                const ctx = canvas.getContext('2d');
                                ctx.drawImage(img, 0, 0, width, height);
                                return canvas.toDataURL('image/jpeg', q);
                            };
                            let result = compress(maxWidth, quality);
                            while (result.length > 39000 && maxWidth > 150) {
                                maxWidth -= 50; quality -= 0.1;
                                result = compress(maxWidth, Math.max(quality, 0.1));
                            }
                            this.form.imagePreview = result; this.dataSize = result.length;
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                },

                async submitForm() {
                    if (!this.form.title || !this.form.prompt) return alert('ÂÖ•ÂäõÊºè„Çå„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇ');
                    this.isSubmitting = true;
                    try {
                        const actionType = this.isEditing ? 'update' : 'add';
                        const payload = { action: actionType, password: this.adminPass, item: { ...this.form, image: this.form.imagePreview } };
                        const response = await fetch(GAS_API_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'text/plain' },
                            body: JSON.stringify(payload)
                        });
                        const result = await response.json();
                        if (result.success) {
                            this.openModal = false;
                            this.triggerToast(this.isEditing ? 'KNOWLEDGE UPDATED' : 'KNOWLEDGE SAVED');
                            await this.init();
                        } else { alert('„Ç®„É©„Éº: ' + result.error); }
                    } catch (error) { alert('ÈÄö‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message); }
                    finally { this.isSubmitting = false; }
                },

                async deleteEntry(id) {
                    const pass = prompt('ÁÆ°ÁêÜËÄÖ„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    if (pass && confirm('„Åì„ÅÆ„Éä„É¨„ÉÉ„Ç∏„ÇíÂâäÈô§„Åó„Å¶„ÇÇ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü')) {
                        try {
                            const response = await fetch(GAS_API_URL, {
                                method: 'POST',
                                headers: { 'Content-Type': 'text/plain' },
                                body: JSON.stringify({ action: 'delete', id: id, password: pass })
                            });
                            const result = await response.json();
                            if (result.success) { this.triggerToast('KNOWLEDGE DELETED'); await this.init(); }
                            else { alert('„Ç®„É©„Éº: ' + result.error); }
                        } catch (error) { alert('ÈÄö‰ø°„Ç®„É©„Éº: ' + error.message); }
                    }
                },

                showDetail(id) {
                    const item = this.items.find(i => String(i.id) === String(id));
                    if (item) {
                        this.selectedItem = item;
                        this.view = 'detail';
                        window.history.pushState({id}, '', `?id=${id}`);
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                },
                goHome() { this.view = 'list'; window.history.pushState({}, '', window.location.pathname); window.scrollTo({ top: 0, behavior: 'smooth' }); },
                copyPrompt(text) { navigator.clipboard.writeText(text); this.triggerToast('PROMPT COPIED'); },
                triggerToast(message) { this.toastMessage = message; this.showToast = true; setTimeout(() => this.showToast = false, 3000); }
            }
        }
    </script>
